---
layout: default
---

<div class="page-content">
  {% if page.image %}
    <div class="featured-image">
      <img src="{{ site.github.url }}/assets/img/{{ page.image }}" alt="Me" class="rounded-corners">
    </div>
  {% endif %}
  <h1>
    {{ page.title }}
  </h1>
  <article>
    {{ content }}
  </article>
  <h2>Interests</h2>
  <ul style="list-style-type:disc">
    <li>{{page.interests}}</li>
  </ul>
  <h2>Education</h2>
  <ul style="list-style-type:disc">
    <li>{{page.education}}</li>
  </ul>
</div>
