---
layout: default
---

<div class="page-content">
  {% if page.image %}
    <div class="featured-image">
      <img src="{{ site.github.url }}/assets/img/{{ page.image }}" alt="Me" class="rounded-corners">
    </div>
  {% endif %}
  <h1>
    {{ page.title }}
  </h1>
  <article>
    {{ content }}
  </article>
  <div class="listed-content">
    <ul>
      {{page.interests}}
    </ul>
    <ul>
      {{page.education}}
    </ul>
  </div>
</div>
